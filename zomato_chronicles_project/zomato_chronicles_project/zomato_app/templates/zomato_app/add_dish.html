<!DOCTYPE html>
<html>
<head>
    <title>Add Dish</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: #007bff;
            margin-bottom: 10px;
            text-align: center;
        }
        form {
            width: 100%;
            max-width: 400px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        button:hover {
            background-color: #0056b3;
        }
        .info-box {
            background-color: #f7f7f7;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
            color: #777;
            margin-top: 20px;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'dish_list' %}">View Dishes</a>
        <a href="{% url 'add_dish' %}">Add Dish</a>
        <a href="{% url 'place_order' %}">Place Order</a>
        <a href="{% url 'order_list' %}">View Orders</a>
    </div>

    <div class="container">
        <h1>Add New Dish</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.name.id_for_label }}">Dish Name:</label>
                {{ form.name }}
            </div>
            <div class="form-group">
                <label for="{{ form.price.id_for_label }}">Price:</label>
                {{ form.price }}
            </div>
            <button type="submit">Add Dish</button>
        </form>
        <div class="info-box">
            <p>Want to explore more? Check out our <a href="{% url 'dish_list' %}">Dish List</a>.</p>
        </div>
    </div>
</body>
</html>
